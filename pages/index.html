<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./lib/jquery.js"></script>
    <script src="./lib/axios.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <header>
        <h2>TodoList</h2>
    </header>
    <section>
        <!-- 插入区 -->
        <div class="insert">
            <h2>请插入</h2>
            <ul>
                <li>
                    <div>
                        <label for="content">要做的事:&nbsp;</label>
                        <input type="text" id="content">
                    </div>
                    <div>
                        <label for="deadline">截止日期:&nbsp;</label>
                        <input type="text" id="deadline">
                    </div>
                </li>
            </ul>
        </div>

        <!-- todo区 -->
        <div class="todo">
            <h2>进行中</h2>
            <ul id="todo">
                <!-- <li>
                    <input type="text">
                    <span>11月12日</span>
                    <a href="javascript:;"></a>
                </li>
                <li>
                    <span>睡觉</span>
                    <span>11月22日</span>
                    <a href="javascript:;"></a>
                </li> -->
            </ul>
        </div>

        <!-- done区 -->
        <div class="done">
            <h2>已完成</h2>
            <ul id="done">
                <!-- <li>
                    <span>吃饭</span>
                    <span>11月12日</span>
                    <a href="javascript:;"></a>
                </li>
                <li>
                    <span>睡觉</span>
                    <span>11月22日</span>
                    <a href="javascript:;"></a>
                </li> -->
            </ul>
        </div>
    </section>
</body>

</html>
